<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <!-- 優先順位(中) -->
        <!-- linkタグよりstyleタグを下に書いているので、styleタグが優先される -->
        <link rel="stylesheet" href="css/style.css">
        <style>
            p {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <!-- 優先順位(高) -->
        <p style="background-color:blue;">段落1</p>
        <p>段落2</p>
        <p>段落3</p>
    </body>
</html>
